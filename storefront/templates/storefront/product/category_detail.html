{% extends "storefront/base_generic.html" %}

{% block content %}

<p>Category Name: {{ object.name }}</p>
<p>Category Description: {{ object.description }}</p>

{% for item in object.items_published %}
    <a href="{{ item.get_absolute_url }}" title="{{ item.name }}" target="_self">
        {{ item.name }}
    </a><br>
{% endfor %}

{% endblock content %}
