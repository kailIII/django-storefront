{% extends "storefront/base_generic.html" %}

{% block content %}

{% for cat in object_list %}
<p>{{ cat }}</p>
{% endfor %}
 
{% for category in object_list %}
		<a href="{{ category.get_absolute_url }}" title="{{ category.name }}" target="_self">
			{{ category.name }}
		</a><br>
{% endfor %}
 
{% endblock content %}
